<body>
  <header>
    <nav>
      <a id="logo" href="index.html">Hugo Sun</a>
        <div id="nav_to_pages">
          <a href="index.html#about_me">About</a>

<main>
    <form action="https://formspree.io/f/mpzenrvr" method="POST">
        <h1 id="contact_heading">Contact me</h1>
        <p id="contact_paragraph">I would love to hear from you!</p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="subject" required>
        <label for="message">Message:</label>
        <textarea type="text" id="message" name="message" placeholder="Type your message here" required></textarea>
        <button type="submit">Submit</button>
    </form>
</main>

  <footer>
      <h2>Want to get in touch?</h2>
      <div class="social_icons">
          <a href="https://linkedin.com/in/HugoSun2023" class="social_icon" target="_blank"><img src="images/icons/LinkedIn.png" alt="LinkedIn logo" id="linkedin_logo">LinkedIn</a>
          <a href="https://github.com/HugoHSun" class="social_icon" target="_blank"><img src="images/icons/Github.png" alt="Github logo" class="logos">Github</a>
